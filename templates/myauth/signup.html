{% extends "okerrui/base.html" %}
{% load i18n %}
{% block content %}

    
    <form action="{% url 'myauth:signup' %}" method="post">
    {% csrf_token %}

    <table align=center>
    <tr><td colspan=2>
    {% with "eula."|add:lang_code|add:".txt" as loceula %}
    <textarea readonly rows=20 cols=80>{% include loceula %}</textarea>
    {% endwith %}
    </td></tr>
    <tr><td colspan=2>
        <input type=checkbox name=iaccept>{% trans 'I accept End-User License Agreement'%}
    </td></tr>


    <tr>
        <td>Email:</td>
        <td><input type=text name="email" value={{email}}></td>
    </tr>
    <tr>
        <td colspan=2 align=center>
            <input type=submit name=login value="{% trans 'Signup' %}">   
        </td>
    </tr>
    </table>
    
    </form>

{% endblock %}
